<div> 
    <h3><b>Contact me for any questions, inquiries, or just to chat!</b></h3>

<div class = "rectangle">
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="fullname"><b>FULL NAME:</b></label>
                <input type="text" class="form-control" id="fullname"
                       placeholder="Enter your name..." name="fullname">
            </div>
            <div class="form-group">
                <label for="date"><b>DATE:</b></label>
                <input type="text" class="form-control" id="date"
                       placeholder="Enter the date..." name="date">
            </div>
            <div class="form-group">
                <label for="email"><b>EMAIL:</b></label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter your email..." name="email">
            </div>
            <div class="form-group">
                <label for="topic"><b>TOPIC OF INQUIRY:</b></label>
                <input type="topic" class="form-control" id="topic"
                       placeholder="Enter details about inquiry..." name="topic">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="checkbox" name="subscribe"><i><b>CONFIRM ABOVE INFORMATION IS CORRECT</b></i>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Inquiry</button>
        </form>
